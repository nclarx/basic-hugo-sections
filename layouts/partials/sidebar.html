<aside>
    <ul class="nav flex-column">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }} nav-item">
                    <a class="nav-link" href="#">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                <ul class="sub-menu">
                    {{ range .Children }}
                        <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }} nav-item">
                            <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                    {{ end }}
                </ul>
            {{ else }}
                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }} nav-item">
                    <a href="{{ .URL }}">
                        {{ .Pre }}
                        <span>{{ .Name }} sect</span>
                    </a>
                </li>
            {{ end }}
        {{ end }}
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/nclarx/basic-hugo-sections" target="_blank">Github Repo</a>
        </li>
    </ul>
</aside>
